
pods:
  - name: nginx
    namespace: nginx
    podname: nginx
  - name: httpd-wamblee-org
    namespace: exposure
    podname: httpd-wamblee-org
  - name: httpd-brakkee-org
    namespace: exposure
    podname: httpd-brakkee-org
  - name: nexus
    namespace: wamblee-org
    podname: nexus-0
  - name: kube-apiserver
    namespace: kube-system
    podname: kube-apiserver
  # pod group
  - name: all-exposure-pods
    pods:
      - httpd-wamblee-org
      - httpd-brakkee-org
    
addresses:
  - name: internet
    hosts:
      - brakkee.org
      - nu.nl
      - google.com      
  - name: dns
    hosts:
      - 192.168.178.1
      - 8.8.8.8
  - name: alladdresses
    addresses:
      - internet
      - dns
       
      
connections:
  - name: external-http
    pods:
    - nginx
    ports:
      - port: 80
      - port: 443
  - name: httpd-wamblee-org
    pods:
    - httpd-wamblee-org
    ports:
      - port: 80
  - name: httpd-brakkee-org
    pods:
    - httpd-brakkee-org
    ports:
      - port: 80
  - name: nexus
    pods:
    - nexus
    ports:
      - port: 8081
      - port: 8082
  - name: dns
    addresses:
    - dns
    ports:
      - port: 53
        type: TCP
      - port: 53
        type: UDP
  - name: internet
    addresses:
    - internet
    ports:
      - port: 80
      - port: 443
  - name: kube-apiserver
    pods:
      - kube-apiserver
    ports:
      - port: 443
  - name: alltargets
    connections:
      - httpd-wamblee-org
      - nexus
      - internet
  - name: all-wamblee-services
    connections:
      - nexus
  - name: all-nginx-services
    connections:
      - external-http
  - name: all-system-services
    connections:
      - kube-apiserver

  
rules:
  - name: from-nginx
    from: 
      - nginx
    allowed:
      - httpd-wamblee-org
      - httpd-brakkee-org
    denied:
      - all-system-services
      - all-wamblee-services
      - dns
  - name: from-httpd-wamblee-org
    from:
      - httpd-wamblee-org
    allowed:
      - dns
      - nexus
    denied:
      - internet
      - all-system-services
  - name: from-httpd-brakkee-org
    from: 
      - httpd-brakkee-org
    allowed:
      - dns
    denied:
      - all-wamblee-services
      - all-system-services
  - name: from-nexus
    from:
      - nexus
    allowed:
      - dns
      - internet
    denied:
      - all-system-services

    




